title: Pyro example configuration file.

device: "cuda:0"
june_configuration_file: "./configs/june.yaml"

results_path: "./pyro_4p"

inference_configuration:
  kernel: 
    type: NUTS
    max_tree_depth: 10
  num_samples: 5000
  warmup_steps: 500
  likelihood: Normal

parameters_to_fit:
  infection_networks.networks.household.log_beta:
    prior:
      dist: Normal
      loc: 0.3
      scale: 0.1
  infection_networks.networks.company.log_beta:
    prior:
      dist: Normal
      loc: 0.1
      scale: 0.1
  infection_networks.networks.school.log_beta:
    prior:
      dist: Normal
      loc: 0.1
      scale: 0.1
  infection_networks.networks.visit.log_beta:
    prior:
      dist: Normal
      loc: 0.7
      scale: 0.1

emulator:
  use_emulator: true
    #emulator_config_path: "./configs/emulator.yaml"
  emulator_path: "./data/emulator.pkl"

data:
  observable: 
    cases_per_timestep:
      time_stamps: [-1]
      error: 0.002
    
  observed_data: "./june_example/results.csv"


